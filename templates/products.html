{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block header %}
<link rel="stylesheet" href="/static/css/products.css">
{% endblock %}

{% block body %}
<div class="section">
    <h2>Our Products</h2>
    <div class="features">
    <!-- I loop inside the products that I have in my database -->
    {% for product in products%}
        <div class="feature">
            <!-- I put the images from my database in the static folder -->
            
            <img src="/{{product.image}}">
            <h3>{{product.title}}</h3>
            <p>Price: {{product.price}} â‚¬</p>
            <a href="/product/{{product.id}}" class="btn btn-primary">View Details</a>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
